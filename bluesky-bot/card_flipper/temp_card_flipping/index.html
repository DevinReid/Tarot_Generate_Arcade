<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <img src="assets/major6_lovers.1.png" alt="Front of card" class="front-image">
            </div>
            <div class="card-back">
                <img src="assets/backing_diamond_2x.1.png" alt="Back of card">
            </div>
        </div>
    </div>

    <script>
        const frontImages = [
            'assets/major6_lovers.1.png',
            'assets/cups7.1.png',
            'assets/major10_wheel.1.png',
        ];
        let currentImageIndex = 0;

        document.body.addEventListener('click', function() {
            const card = document.querySelector('.card');
            const frontImage = document.querySelector('.front-image');
            
            card.classList.toggle('flipped');
            
            // Change the front image when flipping back to front
            if (!card.classList.contains('flipped')) {
                currentImageIndex = (currentImageIndex + 1) % frontImages.length;
                frontImage.src = frontImages[currentImageIndex];
            }
        });
    </script>
</body>
</html>
