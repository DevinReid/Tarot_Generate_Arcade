name: CI - Run Server Pytest

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        pip install -r server-engine/requirements.txt

    - name: Run Pytest
      run: |
        cd server-engine
        pytest
